<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li [class.selected]="crew.includes(member)" (click) = "addCrewMember(member)" *ngFor="let member of candidates">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf = "crew.length === 3">Full</span></h3>
    <ol>
        <li #selectedAstronaut (mouseover) = "true" (mouseout) = "false" *ngFor="let astronaut of crew">{{astronaut.name}}</li>
    </ol>
    <img *ngIf = "selectedAstronaut" [src] = "astronaut.photo" /><!-- Add an img tag here to display astronaut photos. -->
</div>
